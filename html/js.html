<!DOCTYPE html>
<html>
<head>
    <style>
        /* styles.css */
.login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #0073b1;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
}

a {
    text-decoration: none;
    color: #0073b1;
}

    </style>
    <title>LinkedIn Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="linkedin-logo.png" alt="LinkedIn Logo">
        <h2>Sign in to your account</h2>
        <form>
            <label for="email">Email or Phone:
                <input type="text" id="email" name="email" required>
            </label>
            
            <label for="password">Password:
                <input type="password" id="password" name="password" required>
            </label>
            
            <input type="submit" value="Sign In">
        </form>
        <p>Or <a href="#">Join now</a></p>
    </div>
</body>
</html>
