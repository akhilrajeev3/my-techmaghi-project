<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen
        {
         width: 300px;
         height: 300px;
         border: 2px solid black;
         
        }
    </style>
</head>
<body>
    <div id="screen">

        <button onclick="width('200px')">Red</button>
        <button onclick="width('600px')">Green</button>
        <button onclick="width('700px')">Orange</button>
        <button onclick="width('400px')">Yellow</button>
    </div>

    <script>
        function width(col)
        {
            document.getElementById("screen").style.width=col
        }
    </script>
</body>
</html>
