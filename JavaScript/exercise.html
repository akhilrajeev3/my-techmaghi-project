<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="inputValue" placeholder="enter name" >
    <button  onclick=" buttonClick()">Submit
    
    </button>
    <p class="para"> </p>
</body>
<script>
     function buttonClick()
     {
       const output = document.querySelector('.inputValue').value
    
       document.querySelector('.para').innerHTML = " The name is " +output


     }


      
</script>
</html>
