<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>

</body>
<script>
    //copying arrays
    const array1 = [1,2,3,4,5]
    const copyArray = [...array1, 9,10]

    //console.log(copyArray)


    // concatenating arrays

    const array2 = [2,3,4,5,6]
    const array3 = [7,8,9,10,11]
    const combinedArray = [...array2, 17,18, ...array3]

    //console.log(combinedArray)

    //object spreading

    const object1 = {a: 2, b: 4, c: 5, d: 7}
    const newObj = {...object1, f: 11}

    //console.log(newObj)

    // function arguments
    function sum(a,b,c)
    {
        return a+b+c
    }

    const numbers = [3,4,5]
    const result = sum(...numbers)
    console.log(result)

</script>
