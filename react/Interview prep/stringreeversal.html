<script>

    function Reverse(string1)
    {
        let str1 = ""

        for( let i = string1.length-1; i>=0; i--)
        {
            str1 += string1[i]
        }

        return str1
    }

    let string1 = "HELLO"
    let str1 =console.log(Reverse(string1))
</script>
