    function findSmallest(array1)
    {
        if (array1.length === 0)
        return null

        let smallest = array1[0]

        for( let i = 0; i<array1.length; i++)
        {
            if( array1[i]<smallest)
            smallest = array1[i]
        }


        return smallest
    }



    const array1 = [23,45,65,34,88,91,23]
    console.log(findSmallest(array1) + ' is the smallest element')
